<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Süskind</title>

    <link rel="shortcut icon" href="../static/img/logo/Süskind-title.png">
    <meta name='description' content='the website of perfume shop' />

    <meta property="og:title" content="Süskind" />
    <meta property="og:description" content="the website of perfume shop">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="Süskind" />
    <meta property="og:image" content="../static/img/main-banner.png" />

    <link href="../static/img/logo/Süskind.png" rel="apple-touch-icon" />

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <link rel="stylesheet" href="../static/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/all.js"></script>
</head>
<body>
    <div id="notification" class="notification" style="display:none;">
        <span id="notification-message"></span>
        <button onclick="closeNotification()">Close</button>
    </div>
    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            display: none;
            z-index: 1000;
        }
        .notification button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    
    <header class="position-relative">
        <div class="container">
            <nav class="d-flex justify-content-between align-items-center mb-40px mb-md-0">
                <h1 class="m-0"><a href="../templates/index.html" class="d-block">Süskind</a></h1>
                <ul class="header_menu d-none d-lg-flex justify-content-between m-0">
                    <li>
                        <a class="h5 d-flex align-items-center text-dark font-weight-light mb-0 p-3" href="create-product">
                            <i class="fas fa-user-alt mr-1"></i>
                            <p class="m-0">My Page</p>
                        </a>
                    </li>
                </ul>
                <div class="header-mobile d-flex d-lg-none align-items-center">
                    <a class="cart-m position-relative" href="#">
                        <img src="../static/img/icon/shopping-cart.svg" alt="shopping-cart">
                        <p class="cart-mark rounded-circle bg-primary text-white">3</p>
                    </a>
                    <a class="ham" href="#"><img src="../static/img/icon/bars.svg" alt="ham"></a>
                </div>
            </nav>
        </div>
        <div class="container-fluid">
            <ul class="header_menu-m d-block d-lg-none w-100 p-0">
                <li><a href="chemist" class="d-block text-white px-0 py-3">My Page</a></li>
            </ul>
        </div>        
    </header>
    <!--Page Content Start-->
    <div class="product_category bg-primary d-none d-lg-flex mb-80px">
            <ul class="d-flex m-0 p-0">
                <li><a class="d-block text-white p-3 text-center">Chemist page</a></li>
            </ul>
    </div>
    <div class="member_content">
        <div class="container">
            <div class="row flex-lg-row-reverse">
                <div class="col-12 col-lg-3 text-dark"></div>
                    <div class="col-12 col-lg-6 col-lg-7">
                        <h3 class="h6 border-dark border-bottom pb-2">Launch a new production</h3>
                        <form class="text-dark mb-5" method="POST" action="/chemist">
                            <div class="form-group row">
                                <label for="selectGender"" class="col-4 col-md-3 col-md-3col-form-label">Product</label>
                                <div class="col-3 col-md-2 col-lg-3">
                                    <select class="form-control text-dark" id="selectIngredient1" name="ingredient1">
                                        <option>Ruby</option>
                                        <option>Sapphire</option>
                                        <option>Emerald</option>
                                        <option>Opal</option>
                                        <option>Earth</option>
                                        <option>Fire</option>
                                        <option>Air</option>
                                        <option>Water</option>
                                    </select>
                                </div> 
                            </div>
                            <div class="form-group row">
                                <label for="selectGender"" class="col-4 col-md-3 col-md-3col-form-label">Quantity</label>
                                <div class="col-3 col-md-2 col-lg-3">
                                    <select class="form-control text-dark" id="selectIngredient2" name="ingredient2">
                                        <option>10</option>
                                        <option>20</option>
                                        <option>30</option>
                                        <option>40</option>
                                        <option>50</option>
                                        <option>60</option>
                                        <option>70</option>
                                        <option>80</option>
                                        <option>90</option>
                                        <option>100</option>
                                        <option>110</option>
                                        <option>120</option>
                                        <option>130</option>
                                        <option>140</option>
                                        <option>150</option>
                                        <option>160</option>
                                        <option>170</option>
                                        <option>180</option>
                                        <option>190</option>
                                        <option>200</option>
                                    </select>
                                </div> 
                            </div>
                            <div class="form-group row">
                            <div class="offset-4 col-8 offset-md-3">
                                <button type="submit" class="btn btn-primary px-5">Launch</button>
                            </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3 col-lg-2 d-none d-lg-block">
                        <h6 class="mb-4"><a href="chemist" class="text-dark border-primary border-bottom">New production</a></h6>
                        <h6 class="mb-4"><a href="production-status" class="text-dark">Production status</a></h6>
                        <h6 class="mb-4"><a href="inventory" class="text-dark">Inventory</a></h6>
                    </div>
            </div>
        </div>
    </div>
    <script>
        function showNotification(message, type) {
            var notification = document.getElementById('notification');
            var notificationMessage = document.getElementById('notification-message');
            
            if (type === 'success') {
                notification.style.backgroundColor = '#4CAF50';
            } else {
                notification.style.backgroundColor = '#f44336';
            }

            notificationMessage.textContent = message;
            notification.style.display = 'block';

            // Close the notification after 5 seconds
            setTimeout(function() {
                notification.style.display = 'none';
            }, 5000);
        }

        function closeNotification() {
            document.getElementById('notification').style.display = 'none';
        }

        {% if message %}
            showNotification("{{ message }}", "{{ message_type }}");
        {% endif %}
    </script>  
</body>
</html>
